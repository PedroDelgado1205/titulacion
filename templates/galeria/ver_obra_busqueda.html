{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/galeria/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ obra.titulo }}</h1>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <idv class="obra d-flex">
            <img src="{{ obra.imagen.url }}" alt="{{ obra.titulo }}" class="img-fluid pr-3" style="width: 500px;">
            <p class="pl-3">{{ obra.descripcion }}</p>
        </idv>
        <div class="btn-group me-2" role="group" aria-label="First group">
            <a href="{% url 'galeria:galeria_busqueda' id_artista %}" class="btn btn-primary mt-3"><i class="fa-solid fa-circle-left fa-2xl"></i> Volver a la galer√≠a</a>
            <a href="{% url 'inicio:perfil_busqueda' id_artista %}" class="btn btn-info mt-3">Ir al perfil <i class="fa-solid fa-circle-right fa-2xl"></i></a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
