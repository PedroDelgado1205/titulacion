{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/galeria/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
    body {
        background-color: #1A1929;
        font-family: 'Poppins', sans-serif;
    }
        /* Estilos generales de la galería */
    h1 {
        color: #F2CFC2;
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .btn-pri {
        background-color: #F22E76 !important;
        color: #590322 !important;
        border: none;
    }
    
    .btn-pri:hover {
        background-color: #590322 !important;
        color: #F22E76 !important;
    }

    .btn-war {
        background-color: #F2CFC2 !important;
        color: #590322 !important;
        border: none;
    }

    .btn-war:hover {
        background-color: #590322 !important;
        color: #F22E76 !important;
    }

    .btn-sec:hover {
        background-color: #F22E76 !important;
        color: #590322 !important;
        border: none;
    }

    .contenedor-obra{
        background-color: aliceblue;
    }

    .lead{
        color: #F2CFC2;
        font-size: 1.5rem;
    }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center">{{ obra.titulo }}</h1>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <idv class="obra d-flex">
            <div class="contenedor-obra">
                <img src="{{ obra.imagen.url }}" alt="{{ obra.titulo }}" class="img-fluid pe-3" style="max-width: 100%; height: auto; width: 500px;">
            </div>
            <div class="ps-3">
                <p class="lead">{{ obra.descripcion }}</p>
            </div>
        </idv>
        <div class="btn-group me-2" role="group" aria-label="First group">
            <a href="{% url 'galeria:galeria_busqueda' id_artista %}" class="btn btn-pri mt-4"><i class="fa-solid fa-circle-left fa-2xl"></i> Volver a la galería</a>
            <a href="{% url 'inicio:perfil_busqueda' id_artista %}" class="btn btn-war mt-4">Ir al perfil <i class="fa-solid fa-circle-right fa-2xl"></i></a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
