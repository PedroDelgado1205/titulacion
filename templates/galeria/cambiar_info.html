{% extends 'base.html' %}
{% load static %}

{% block title %}Cambiar Nombre y Descripción{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/galeria/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Cambiar Nombre y Descripción de la Obra</h1>
    <form method="POST" action="{% url 'galeria:cambiar_info' obra.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="titulo" class="form-label">Nuevo Nombre</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ obra.titulo }}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Nueva Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="5" required>{{ obra.descripcion }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'galeria:index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

{% block extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
