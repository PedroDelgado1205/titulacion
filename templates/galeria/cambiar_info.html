{% extends 'base.html' %}
{% load static %}

{% block title %}Cambiar Nombre y Descripción{% endblock %}

{% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #1A1929;
            font-family: 'Poppins', sans-serif;
        }
            /* Estilos generales de la galería */
        h1 {
            color: #F2CFC2;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
    
        .btn-pri {
            background-color: #F22E76 !important;
            color: #590322 !important;
            border: none;
        }
    
        .btn-pri:hover {
            background-color: #590322 !important;
            color: #F22E76 !important;
        }
    
        .btn-dan {
            background-color: #590322 !important;
            color: #F22E76 !important;
        }
    
        .btn-dan:hover {
            background-color: #F22E76 !important;
            color: #590322 !important;
            border: none;
        }
    
        .contenedor-obra{
            background-color: aliceblue;
        }
    
        .lead{
            color: #F22E76;
            font-size: 1.5rem;
        }
        </style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Cambiar Nombre y Descripción de la Obra</h1>
    <form method="POST" action="{% url 'galeria:cambiar_info' obra.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="titulo" class="form-label lead">Nuevo Nombre</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ obra.titulo }}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label lead">Nueva Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="5" required>{{ obra.descripcion }}</textarea>
        </div>
        <button type="submit" class="btn btn-pri">Guardar Cambios</button>
        <a href="{% url 'galeria:index' %}" class="btn btn-dan">Cancelar</a>
    </form>
</div>
{% endblock %}

{% block extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
