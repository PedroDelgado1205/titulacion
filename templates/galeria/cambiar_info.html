{% extends 'base.html' %}
{% load static %}

{% block title %}Cambiar Nombre y Descripción{% endblock %}

{% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
body {
    background-color: #1A1929;
    font-family: 'Poppins', sans-serif;
    color: #F2CFC2;
}

h1 {
    color: #F2CFC2;
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
    padding-bottom: 10px;
}

.btn-pri {
    background-color: #F22E76 !important;
    color: #F2CFC2 !important;
    border: none;
    padding: 10px 20px;
    font-size: 1.2rem;
    border-radius: 50px;
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    box-shadow: 0 4px 10px rgba(242, 46, 118, 0.3);
}

.btn-pri:hover {
    background-color: #590322 !important;
    color: #F22E76 !important;
}

.btn-dan {
    background-color: #590322 !important;
    color: #F22E76 !important;
    border: none;
    padding: 10px 20px;
    font-size: 1.2rem;
    border-radius: 50px;
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    box-shadow: 0 4px 10px rgba(242, 46, 118, 0.3);
}

.btn-dan:hover {
    background-color: #F22E76 !important;
    color: #590322 !important;
}

.lead {
    color: #F22E76;
    font-size: 1.3rem;
    font-weight: 500;
}

.form-control {
    background-color: #1A1929;
    color: #F2CFC2;
    border: 1px solid #F22E76;
    padding: 10px;
    font-size: 1.1rem;
}

.form-control:focus {
    border-color: #F22E76;
    box-shadow: 0 0 0 0.2rem rgba(242, 207, 194, 0.25);
}

.nav-search {
    background-color: #F2CFC2 !important;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #2A2D36;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

.mb-3 {
    margin-bottom: 20px;
}
    </style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Cambiar Nombre y Descripción de la Obra</h1>
    <form method="POST" action="{% url 'galeria:cambiar_info' obra.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="titulo" class="form-label lead">Nuevo Nombre</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ obra.titulo }}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label lead">Nueva Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="5" required>{{ obra.descripcion }}</textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-pri">Guardar Cambios</button>
            <a href="{% url 'galeria:index' %}" class="btn btn-dan">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
