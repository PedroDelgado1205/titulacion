{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/galeria/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Galer√≠a de Obras</h1>
    <div class="row" id="sortable-gallery">
        {% for obra in obras %}
            <div class="col-lg-4 col-md-6 mb-4" data-id="{{ obra.id }}">
                <div class="card h-100">
                    <img src="{{ obra.imagen.url }}" class="card-img-top" alt="{{ obra.titulo }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ obra.titulo }}</h5>
                        <p class="card-text">{{ obra.descripcion }}</p>
                    </div>
                    <div class="card-footer">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group me-2" role="group" aria-label="First group">
                                <a href="{% url 'galeria:ver_obra' obra.id %}" class="btn btn-primary"><i class="fa-solid fa-eye"></i></a>
                                <a href="{% url 'galeria:cambiar_info' obra.id %}" class="btn btn-secondary"><i class="fa-solid fa-italic"></i></a>
                                <a href="{% url 'galeria:editar_obra' obra.id %}" class="btn btn-warning"><i class="fa-solid fa-square-pen"></i></a>
                                <form action="{% url 'galeria:borrar_obra' obra.id %}" method="POST" style="display:inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="{% static 'js/galeria/index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var galleryGrid = document.getElementById('sortable-gallery');
            new Sortable(galleryGrid, {
                animation: 150,
                onEnd: function () {
                    var order = [];
                    $('#sortable-gallery > div').each(function () {
                        order.push($(this).data('id'));
                    });

                    $.ajax({
                        url: "{% url 'galeria:actualizar_orden' %}",
                        method: "POST",
                        data: {
                            orden: order,
                            csrfmiddlewaretoken: '{{ csrf_token }}',
                        },
                        success: function (response) {
                            if (response.status === 'success') {
                                console.log("Orden actualizado");
                            }
                        }
                    });
                }
            });
        });
    </script>
{% endblock %}
