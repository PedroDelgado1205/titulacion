{% extends 'base.html' %}

{% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    body {
        background-color: #1A1929;
        font-family: 'Poppins', sans-serif;
    }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery-item {
            width: 300px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        /* Estilos generales de la galería */
        h2 {
            color: #F2CFC2;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Contenedor de las cartas de la galería */
        .card {
            background-color: #1A1929;
            border: 1px solid #590322;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .card-img-top {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .card-text {
            color: #F22E76;;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Footer de la carta con los botones */
        .card-footer {
            background-color: #1A1929;
            border-top: 1px solid #590322;
        }

        .card-footer .btn {
            background-color: #F22E76;
            border: none;
            color: #F2CFC2;
            transition: background-color 0.3s ease;
        }

        .card-footer .btn:hover {
            background-color: #590322;
            color: #F2CFC2;
        }

        /* Estilos para los botones de las cartas */
        .btn-pri {
            background-color: #F22E76 !important;
            border: none;
        }

        .btn-pri:hover {
            background-color: #590322 !important;
        }

        .btn-sec {
            background-color: #4D4559 !important;
            border: none;
        }

        .btn-sec:hover {
            background-color: #1A1929 !important;
        }

        .btn-war {
            background-color: #F2CFC2 !important;
            color: #590322 !important;
            border: none;
        }

        .btn-war:hover {
            background-color: #F22E76 !important;
            color: #F2CFC2;
        }

        .btn-dan {
            background-color: #590322 !important;
            border: none;
        }

        .btn-dan:hover {
            background-color: #F22E76 !important;
        }

        /* Estilos del contenedor de la galería */
        #sortable-gallery {
            margin-top: 20px;
        }

        #sortable-gallery .col-lg-4 {
            margin-bottom: 30px;
        }

    </style>
{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Resultados de la búsqueda</h2>
    {% if resultados %}
        {% for artista in resultados %}
            <a href="{% url 'galeria:galeria_busqueda' artista.id %}" class="card-link">
                <div class="card" style="width: 15%;">
                    <img src="{{ artista.foto.url }}" class="card-img-top" alt="foto de {{ artista.usuario.username }}">
                    <div class="card-body">
                        <p class="card-text">{{ artista.usuario.username }}</p>
                    </div>
                </div>
            </a>                    
        {% endfor %}
    {% else %}
        <p>No se encontraron resultados para "{{ query }}"</p>
    {% endif %}
</div>
{% endblock %}
