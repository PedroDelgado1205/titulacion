{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
body {
    background-color: #1A1929;
    font-family: 'Poppins', sans-serif;
    color: #F2CFC2;
}

h1 {
    color: #F2CFC2;
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
    padding-bottom: 10px;
}

.btn-pri {
    background-color: #F22E76 !important;
    color: #F2CFC2 !important;
    border: none;
    border-radius: 50px;
    padding: 10px 20px;
    font-size: 1.2rem;
    transition: background-color 0.3s, color 0.3s;
}

.btn-pri:hover {
    background-color: #590322 !important;
    color: #F22E76 !important;
}

.contenedor-obra {
    background-color: #ffff;
    border-radius: 10px;
    border: #F22E76 solid 5px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.lead {
    color: #F2CFC2;
    font-size: 1.5rem;
}

.nav-search {
    background-color: #F2CFC2 !important;
}

img {
    border-radius: 10px;
    max-width: 100%;
    height: auto;
    object-fit: cover;
}

.ps-3 {
    margin-top: 15px;
    color: #F2CFC2;
}

    </style>
{% endblock %}


{% block content %}
<div class="container">
    <!-- titulo de la orbra -->
    <h1 class="my-4 text-center">{{ obra.titulo }}</h1>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="obra d-flex">
            <div class="contenedor-obra">
                <!-- imagen de la obra -->
                <img src="{{ obra.imagen.url }}" alt="{{ obra.titulo }}" class="img-fluid pe-3" style="max-width: 100%; height: auto; width: 500px;">
            </div>
            <div class="ps-3">
                <!-- descripcion de la obra -->
                <p class="lead">{{ obra.descripcion }}</p>
            </div>
        </div>
        
        <a href="{% url 'galeria:index' %}" class="btn btn-pri mt-4">
            <!-- boton para volver a la galeria -->
            <i class="fa-solid fa-circle-left fa-lg"></i> Volver a la galer√≠a
        </a>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
