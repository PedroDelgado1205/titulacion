{% extends "base.html" %}


{% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #1A1929;
            font-family: 'Poppins', sans-serif;
            color: #F2CFC2; /* Color de texto general */
        }

        h2 {
            color: #F2CFC2;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #F22E76 !important;
            color: #F2CFC2 !important;
            border: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-primary:hover {
            background-color: #590322 !important;
            color: #F22E76 !important;
        }

        .form-control {
            background-color: #2A2D36;
            color: #F2CFC2;
            border: 1px solid #F22E76;
        }

        .form-control:focus {
            border-color: #F22E76;
            box-shadow: 0 0 0 0.2rem rgba(242, 207, 194, 0.25);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .form-label {
            color: #F2CFC2; /* Color de las etiquetas del formulario */
        }
    </style>
{% endblock %}

{% block content %}
    <h2>Registro</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Nombre de usuario:</label>
            <input type="text" class="form-control" id="id_username" name="username" required>
        </div>
        <div class="form-group">
            <label for="id_first_name">Nombre:</label>
            <input type="text" class="form-control" id="id_first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="id_last_name">Apellido:</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="id_email">Correo electrónico:</label>
            <input type="email" class="form-control" id="id_email" name="email" required>
        </div>
        <div class="form-group">
            <label for="id_password">Contraseña:</label>
            <input type="password" class="form-control" id="id_password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
{% endblock %}
