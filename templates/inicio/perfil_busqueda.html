{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Perfil de {{ usuario.usuario.username }}</h2>
    <div class="row">
        <div class="col-md-4">
            <img src="{{ usuario.foto.url }}" class="img-fluid rounded-circle" alt="Foto de perfil">
        </div>
        <div class="col-md-8">
            <p><strong>Nombre:</strong> {{ usuario.usuario.first_name }} {{ usuario.usuario.last_name }}</p>
            <p><strong>Email:</strong> {{ usuario.usuario.email }}</p>
            <p><strong>Biografía:</strong> {{ usuario.biografia }}</p>
            <p><strong>Edad:</strong> {{ usuario.edad }}</p>
            <a href="{% url 'galeria:galeria_busqueda' id_artista %}" class="btn btn-primary mt-3"><i class="fa-solid fa-circle-left fa-2xl"></i> Volver a la galería</a>
        </div>
    </div>
</div>
{% endblock %}
